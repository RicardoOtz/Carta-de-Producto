<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="contenedor">
    <div class="contenedor-card">
      <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="">
      <img class="img-movil" src="/images/image-product-mobile.jpg" alt="">
      <div class="Contenedor-texto">
        <p class="text-normal">
          Perfume
        </p>
        <p class="text-bold">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="text-normal">

          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="precio">
          $149.99
          <p>$169.99</p>
        </div>
        <div class="contenedor-boton">

          <div class="boton">
            <img src="/images/icon-cart.svg" alt="">
            <a class="text-boton" href="">Add to cart</a>
            
          </div>
        </div>
          
      </div>
    </div>
  </div>

</body>

</html>
